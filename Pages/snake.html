  <div id="score">0</div>

<style>
    #score{
        background-color: whitesmoke;
        width: 498px;

    }

  <script>
  // CONSTANTS
    const CANVAS_BORDER_COLOUR = "black";
    const CANVAS_BACKGROUND_COLOUR= "white";
    const SNAKE_COLOUR = '#FC7E7E';
    const SNAKE_BORDER_COLOUR = 'darkgreen';
    const FOOD_COLOUR = 'red';
    const FOOD_BORDER_COLOUR = 'darkred';

//Creates horizontal snake in middle of canvas
let snake = [
    {x: 150, y: 150},
    {x: 140, y: 150},
    {x: 130, y: 150},
    {x: 120, y: 150},
    {x: 110, y: 150},
];

//Horizontal velocity
let dx = 10;
//Vertical Velocity
let dy=0
//User's Score
let score = 0;

    //Get canvas element
    var gameCanvas = document.getElementById("gameCanvas");

    // Draws in a 2D space
    var ctx = gameCanvas.getContext("2d");

    // Select colour to fill canvas
    ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
    // Select colour for border of canvas
    ctx.strokestyle = CANVAS_BORDER_COLOUR;

    //Draw "filled rectangle" to cover entire canvas
    ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
    //Draw "border" around entire canvas
    ctx.strokeRect (0, 0, gameCanvas.width, gameCanvas.height);

//Start game
main();
//Creates first food
createFood();
//Change direction when key is pressed
document.addEventListener("keydown", changeDirection)

function main() {
    if (didGameEnd()) return;
    setTimeout(function onTick() {
        clearCanvas();
        drawFood();
        advanceSnake();
        drawSnake();

        // Call main again
        main();
    }, 100)
}

function clearCanvas() {
    //  Select the colour to fill the drawing
    ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
    //  Select the colour for the border of the canvas
    ctx.strokestyle = CANVAS_BORDER_COLOUR;
    // Draw a "filled" rectangle to cover the entire canvas
    ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
    // Draw a "border" around the entire canvas
    ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
}

//End game when head of snake touches walls or itself
function didGameEnd() {
    for (let i = 4; i < snake.length; i++) {
        const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y
        if (didCollide) return true
    }
    const hitLeftWall = snake[0].x < 0;
    const hitRightWall = snake[0].x > gameCanvas.width - 10;
    const hitToptWall = snake[0].y < 0;
    const hitBottomWall = snake[0].y > gameCanvas.height - 10;
    return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
}

//Draws food on canvas
function drawFood() {
        ctx.fillStyle = FOOD_COLOUR;
        ctx.strokestyle = FOOD_BORDER_COLOUR;
        ctx.fillRect(foodX, foodY, 10, 10);
        ctx.strokeRect(foodX, foodY, 10, 10);
      }

//Advances snake by changing coordinates
function advanceSnake() {
    // Create the new Snake's head
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    // Add the new head to the beginning of snake body
    snake.unshift(head);

    const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
        if (didEatFood) {
          // Increase score
          score += 10;
          // Display score on screen
          document.getElementById('score').innerHTML = score;
          // Generate new food location
          createFood();
        } else {
          // Remove the last part of snake body
          snake.pop();
        }
    }

//Generates random number that is a multiple of 10 given a max and min
function randomTen(min, max) {
    return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }

//Creates random set of coordinates for the snake food.
    function createFood() {
    // Generate a random number the food x-coordinate
    foodX = randomTen(0, gameCanvas.width - 10);
    // Generate a random number for the food y-coordinate
    foodY = randomTen(0, gameCanvas.height - 10);
    // if the new food location is where the snake currently is, generate a new food location
    snake.forEach(function isOnSnake(part) {
        if (part.x == foodX && part.y == foodY) createFood();
    });
}

//Draws snake on canvas
function drawSnake() {
        // loop through the snake parts drawing each part on the canvas
        snake.forEach(drawSnakePart)
      }

//Draws a part of the snake on canvas
function drawSnakePart(snakePart) {
    // Set the colour of the snake part
    ctx.fillStyle = SNAKE_COLOUR;
    // Set the border colour of the snake part
    ctx.strokestyle = SNAKE_BORDER_COLOUR;
    // Draw a "filled" rectangle to represent the snake part at the coordinates
    // the part is located
    ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
    // Draw a border around the snake part
    ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
}

//Changes vertical and horizontal velocity of snake
//Direction cannot be switched to opposite direction
function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;
    const keyPressed = event.keyCode;
    const goingUp = dy === -10;
    const goingDown = dy === 10;
    const goingRight = dx === 10;
    const goingLeft = dx === -10;
    if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
    }
    if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
    }
    if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
    }
    if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
    }
}
